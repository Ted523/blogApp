{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='row mt-4'>
    <div class="col-3">

    </div>
    <div class="col-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-success">Password Reset</button>
            </div>
        </form>
    </div>
    <div class="col-3">
    </div>
</div>

{% endblock %}
